<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie na zaliczenie - formularz</title>
</head>    
<body>
    <h1>Utwórz konto korzystając z formularza</h1>
    <form action="skrypt.php" method="POST" enctype="multipart/form-data" autocomplete="on">
        <fieldset>
            <legend> Twoje dane </legend>
            <div>
            <label for="name"> Imię lub nick: </label>
            <input type="text" name="name" size="12" minlength="3" maxlength="20" required autofocus placeholder="Biedronka14">
            </div>
            <div>
            <label for="password"> Hasło: </label> 
            <input type="password" name="password" minlength="8" required placeholder="Password90!">
            </div>
            <div>
            <label for="password_checker"> Powtórz hasło: </label>
            <input type="password" name="password_checker" minlength="8" required placeholder="Password90!">
            </div>
            <div>
            <label for="phone"> Numer telefonu: </label>
            <input type="tel" name="phone" required pattern="[0-9]{9}" title="Wprowadź 9 cyfr">
            </div>
            <div>
            <label for="dateofbirth"> Data urodzenia: </label>
            <input type="date" name="dateofbirth">
            </div>
            <div>
            <label for="gender"> Płeć: </label>
                <input type="radio" name="gender" value="Kobieta" checked> Male
                <input type="radio" name="gender" value="Mężczyzna"> Female
            </div>
            <div>
            <label for="avatar"> Twój awatar: </label>
            <input type="file" name="avatar" accept="image/*">
            </div>
            <input type="submit">
        </fieldset>
        <fieldset>
            <legend> Zainteresowania i umiejętności </legend>
            <div>
            <label> Sport: </label>
                <input type="checkbox" id="sport_football" name="football" value="football">
                <label for="sport_football"> Piłka nożna </label>
                <input type="checkbox" id="sport_szczypiorniak" name="szczypiorniak" value="szczypiorniak">
                <label for="sport_szczypiorniak"> Szczypiorniak </label>
                <input type="checkbox" id="sport_speedway" name="speedway" value="speedway">
                <label for="sport_speedway"> Żużel </label>
            </div>
            <div>
            <label for="itskills"> Umiejętności IT: </label>
            <br>
            <select name="skills" id="skills" size="5" multiple>
                <optgroup label="Systemy operacyjne">
                    <option value="windows" selected> Windows </option>
                    <option value="linux" selected> Linux </option>
                    <option value="mac"> MacOS </option>
                </optgroup>
                <optgroup label="Oprogramowanie biurowe">
                    <option value="word"> Word </option>
                    <option value="excel"> Excel </option>
                    <option value="power_point"> PowerPoint </option>
                </optgroup>
            </select>
            </div>
            <div>
            <label for="color"> Ulubiony kolor: </label>
            <input type="color" name="color">
            </div>
            <div>
            <label for="mondays"> Jak bardzo nie lubisz poniedziałków: </label>
            <input type="range" min="1" max="10" step="1" id="mondays">
            </div>
            <div>
            <label for="hobbies"> Kilka słów o pozostałych zainteresowaniach: </label>
            <textarea name="hobbies" rows="4" cols="50" id="hobby"></textarea>
            </div>
        </fieldset>
        <input type="submit">
        <input type="reset" value="Reset" name="resetform" />
    </form>
    
</body>
</html>
